email.template.penRequestBatch.archive.hasSchoolContact=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"></head><body>Your PEN WEB Request, submission <span th:text="${submissionNumber}"></span>, has been processed and the PEN Activity Report is available for download by going to <a th:href="@{${penCoordinatorLoginUrl}}" th:text="${penCoordinatorLoginUrl}"></a> and logging into the PEN Web System.</body></html>
email.template.penRequestBatch.archive.hasNoSchoolContact=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"></head><body>The following message was NOT sent to <span th:text="${mincode}"></span> because there is NO email address in for this school/district in the PEN Coordinator table.<br><br>Your PEN WEB Request, submission <span th:text="${submissionNumber}"></span>, has been processed and is available by going to <a th:href="@{${penCoordinatorLoginUrl}}" th:text="${penCoordinatorLoginUrl}"></a> and logging into the PEN Web System.</body></html>
