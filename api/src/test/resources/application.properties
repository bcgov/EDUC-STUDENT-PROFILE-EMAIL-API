#Email Templates GMP
email.template.completedRequest.gmp=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello <span th:text="${firstName}"></span>,<br><br><b>We have located your PEN</b><br><br>Steps to access your PEN:<ol><li>Click this link <a th:href="@{${loginUrl}}">here</a></li><li>Log in using the same method you did when submitting the original request</li></ol>Note: if your demographic information (name, gender or date of birth) has changed since you last attended a B.C. school, and if you are creating a Student Transcript Services (STS) account to order your transcript from the Ministry of Education and Child Care, <strong>then please wait until tomorrow morning</strong> for the overnight update to finalize. When you register on STS, be sure you are using your current legal name format and <strong>NOT a maiden name</strong>. Your transcript will be generated using your current legal name format listed below.<br><br>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a th:href="@{${loginUrl}}" th:text="${loginUrl}"></a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education and Child Care</body></html>
email.template.rejectedRequest.gmp=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello,<br><br><b>Your Personal Education Number (PEN) request could not be fulfilled</b> for the following reason(s):<br><br><b><i th:text="${rejectionReason}"></i></b><br><br>Please review the above reason(s) and the information you provided.<br>If any of the information above is incorrect, you can make another PEN request or contact the <a href="mailto:pens.coordinator@gov.bc.ca">pens.coordinator@gov.bc.ca</a>.<br>To login to GetMyPEN click <a th:href="@{${loginUrl}}">here</a> and log in.<br><br>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a th:href="@{${loginUrl}}" th:text="${loginUrl}"></a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education and Child Care</body></html>
email.template.additionalInfoRequested.gmp=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello,<br><br><b>Your Personal Education Number (PEN) request is in progress but, we do not have enough information to locate your PEN.</b><br><br>Steps to provide additional information:<ol><li>Click this link <a th:href="@{${loginUrl}}">here</a></li><li>Log in using the same method you did when submitting the original request and</li><li>Respond to the additional information request</li></ol>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a th:href="@{${loginUrl}}" th:text="${loginUrl}"></a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education and Child Care</body></html>
email.template.verifyEmail.gmp=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"><title>Activate your GetMyPEN request within 24 hours of receiving this email</title></head><body>Hello,<br><br>You have requested your Personal Education Number from the Ministry of Education and Child Care.<br><br>To get started we need to verify your identity and link your <span th:text="${identityTypeLabel}"></span> account to your GetMyPEN request.<br><br>You have <b>24 hours</b> after receiving this email to:<ol><li><a th:href="@{${verificationUrl}+'='+${jwtToken}}">Activate your GetMyPEN</a> request</li><li>Then, login using the same <span th:text="${identityTypeLabel}"></span> account</li></ol>If the activation link above doesn't work, please paste this link into your web browser's address field:<br><br><a th:href="@{${verificationUrl}+'='+${jwtToken}}" th:text="@{${verificationUrl}+'='+${jwtToken}}"></a><br><br>If you are not able to activate your account, you will have to log into GetMyPEN.gov.bc.ca and resend the <b>Verification Email</b>.<br><br>If you have received this message in error, please contact <a href="mailto:pens.coordinator@gov.bc.ca">pens.coordinator@gov.bc.ca</a><br><br>Regards,<br>PEN Coordinator, B.C. Ministry of Education and Child Care</body></html>
email.template.completedRequest.demographicChange.gmp=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello <span th:text="${firstName}"></span>,<br><br><b>We have located your PEN</b><br><br>Steps to access your PEN:<ol><li>Click this link <a th:href="@{${loginUrl}}">here</a></li><li>Log in using the same method you did when submitting the original request</li></ol>Note: Your demographic information (name, gender or date of birth) reported to PEN has been updated since you last attended a B.C. school. If you are planning on creating a Student Transcript Services (STS) account to order your transcript from the Ministry of Education and Child Care, <strong>then please wait until tomorrow morning</strong> for the overnight update to finalize before you proceed with STS. When you register on STS, be sure you are using your current legal name format reported to PEN and <strong>NOT a maiden name</strong>. Your transcript will be generated using your current legal name format noted on your PEN account.<br><br>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a th:href="@{${loginUrl}}" th:text="${loginUrl}"></a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education and Child Care</body></html>
