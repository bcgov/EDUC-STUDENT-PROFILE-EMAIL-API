email.template.penRequestBatch.archive.hasSchoolContact.pending.all=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"></head><body>Your PEN WEB Request, submission <span th:text="${submissionNumber}"></span>, has not been processed due to errors. Please go to <a th:href="@{${penCoordinatorLoginUrl}}" th:text="${penCoordinatorLoginUrl}"></a> and log into the PEN Web System to review the PEN Request errors; the record data will need to be updated in the school's Student Information System (MyEducation typically) and resubmitted in a new batch file to the Ministry, in order to receive the requested PENs. If you do not understand the cause of error message, or if you are unsure how to correct the data, please contact the PENS.Coordinator@gov.bc.ca email.</body></html>
email.template.penRequestBatch.archive.hasSchoolContact.pending.some=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"></head><body>Your PEN WEB Request, submission <span th:text="${submissionNumber}"></span>, has been processed and the PEN Activity Report is available for download by going to <a th:href="@{${penCoordinatorLoginUrl}}" th:text="${penCoordinatorLoginUrl}"></a> and logging into the PEN Web System. <br><br>Please note that one or more pending PEN Requests require errors to be fixed by updating the data in the school's Student Information System (MyEducation typically) and resubmitting the request in a new Batch file. Alternatively, you may provide the requested additional information to the Ministry PEN Coordinator to have the file processed again.</body></html>
