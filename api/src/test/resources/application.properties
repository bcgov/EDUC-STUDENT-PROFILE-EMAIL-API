email.template.notify.stale.return.gmp=<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello,<br><br><b>This is a reminder that additional information is required in order to complete your GetMyPEN request. In order to proceed please log in and provide requested information within 48 hours or your request will be cancelled.</b><br><br>Steps to provide additional information:<ol><li>Click this link <a th:href="@{${loginUrl}}">here</a></li><li>Log in using the same method you did when submitting the original request and</li><li>Respond to the additional information request</li></ol>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a th:href="@{${loginUrl}}" th:text="${loginUrl}"></a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education and Child Care</body></html>

