#Email Templates
email.template.completedRequest=<!DOCTYPE html><html><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello,<br><br><b>We have located your PEN!</b><br><br>Please click <a href="https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca/">here</a> and log in using the same method you did when submitting the original request to view your PEN.<br><br>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a href="https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca">https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca</a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education</body></html>
email.template.rejectedRequest=<!DOCTYPE html><html><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello,<br><br><b>Your Personal Education Number (PEN) request could not be fulfilled.</b><br><br>Please click <a href="https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca/">here</a> and log in using the same method you did when submitting the original request to view the reason why we could not process your request.<br><br>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a href="https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca">https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca</a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education</body></html>
email.template.additionalInfoRequested=<!DOCTYPE html><html><head><meta charset="ISO-8859-1"><title>Your Personal Education Number(PEN) Request</title></head><body>Hello,<br><br><b>Your Personal Education Number (PEN) request is in progress but we have determined that we do not have enough information to locate your PEN.</b><br><br>Please click <a href="https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca/">here</a> and log in using the same method you did when submitting the original request and respond to the additional information request<br><br>If the above link doesn't work, please paste this link into your web browser's address field:<br><br><a href="https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca">https://pen-request-c2mvws-dev.pathfinder.gov.bc.ca</a><br><br>Regards,<br>PEN Team, B.C. Ministry of Education</body></html>

